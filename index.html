<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coin</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo logo--blue">
          <a href="." class="logo__link">
            <p class="logo__text logo__text--blue">Immic</p>
            <img class="logo__img" src="images/LogoLight.png" alt="logo">
            <p class="logo__text logo__text--blue">in<span>ICO</span></p>
          </a>
        </div>
        <div class="header__right">
          <div class="header__lang">
            EN
          </div>
          <button class="main-button main-button--blue">White Paper</button>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="lines-wrapper">
      <div class="lines">
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">

      </div>
    </div>
  </footer>


  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="js/libs.min.js"></script>
  <script defer src="js/main.js"></script>

</html>
